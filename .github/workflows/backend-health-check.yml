name: Backend Health CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  backend-health:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install backend dependencies
        run: npm ci

      - name: Create temporary .env if missing
        run: |
          if [ ! -f .env ]; then
            echo "PORT=5000" >> .env
            echo "MONGO_URI=dummy" >> .env
            echo "JWT_SECRET=dummy" >> .env
            echo "GROQ_API_KEY=dummy" >> .env
            echo "TEMP .env created for CI"
          fi

      - name: Start server
        run: |
          npm start > server.log 2>&1 &
          sleep 6

      - name: Health check (/api/health)
        run: |
          curl -f http://localhost:5000/api/health

      - name: Upload server logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: backend-server-logs
          path: server.log
